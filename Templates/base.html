{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت سازمان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>
  <div id="notification"></div>
  <div class="sidebar">
    <h2>پنل سازمان</h2>
    <a href="{%url 'website:index'%}" onclick="showSection('dashboard')">داشبورد</a>
     <a href="{% url 'website:calender' %}" onclick="showSection('calendar')">تقویم کاری</a>
    <a href="{% url 'website:leave_request' %}" onclick="showSection('request')">درخواست مرخصی</a>
    <a href="#" onclick="showSection('status')">وضعیت درخواست‌ها</a>
    <a href="#" onclick="showSection('manager-check')">بررسی مدیر بخش</a>
    <a href="#" onclick="showSection('final-approval')">تایید نهایی</a>
    {% if is_employee == 'NotNone' %}
    <a href="#" onclick="showSection('final-approval')">درخواست کارمندان</a>
    {% endif %}
  </div>
  {% block content %}
  {% endblock %}
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
